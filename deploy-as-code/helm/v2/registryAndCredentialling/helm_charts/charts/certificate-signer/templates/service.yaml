apiVersion: v1
kind: Service
metadata:
  name: {{ include "certificate-signer.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "certificate-signer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.global.service_type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "certificate-signer.selectorLabels" . | nindent 4 }}
